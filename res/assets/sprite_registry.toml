"init"    = "discard"

[[sprite_registry.sprite]]
"name"    = "spritesheet"
"texture" = 9
transform = { "position" = [300, -200], "scale" = [20, 20] }
"init"    = "discard"

[[sprite_registry.extension]]
"extension"     = "atlas"
"name"          = "atlased knight"
